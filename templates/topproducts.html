{% extends "adminbase.html" %}

{% block content %}
<div class="section">
    <h3>
        <i class="fas fa-star"></i>
        Top Selling Products
    </h3>
    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 25px;">
        {% for chip in chips %}
        <div
            style="background: linear-gradient(145deg, rgba(17, 17, 17, 0.9) 0%, rgba(26, 26, 26, 0.8) 100%); padding: 25px; border-radius: 20px; border: 1px solid var(--border-color); position: relative; overflow: hidden;">
            <div style="display: flex; align-items: center; gap: 15px; margin-bottom: 15px;">
                <div
                    style="width: 50px; height: 50px; border-radius: 12px; overflow: hidden; border: 2px solid #ff6b35; background: #222;">
                    <img src="../static/images/{{ chip.image_url }}" alt="{{ chip.name }}"
                         style="width: 100%; height: 100%; object-fit: cover; border-radius: 12px;">
                </div>
                <div>
                    <h4 style="color: var(--text-primary); margin: 0; font-size: 18px; font-weight: 700;">{{ chip.name }}</h4>
                    <p style="color: var(--text-muted); margin: 0; font-size: 14px;">{{chip.description}}</p>
                </div>
            </div>
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <span style="color: var(--success); font-weight: bold; font-size: 18px;">
                    â‚¹{{ chip.price - (chip.price * chip.discount / 100) }}
                </span>
                <span style="color: var(--primary-orange); font-size: 14px; font-weight: 600;">
                    <i class="fas fa-arrow-down"></i> -{{ chip.discount }}%
                </span>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
