<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discover Your Favorite Flavors</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: white;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .header {
            text-align: center;
            padding: 80px 0 60px;
            position: relative;
        }

        .header h1 {
            font-size: 4rem;
            font-weight: 900;
            color: #333;
            text-transform: uppercase;
            letter-spacing: 2px;
            line-height: 1.1;
            margin-bottom: 30px;
            text-shadow: none;
        }

        .header p {
            font-size: 1.2rem;
            color: #666;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }

        /* Floating cheese decorations */
        .cheese-decoration {
            position: absolute;
            opacity: 0.1;
            pointer-events: none;
        }

        .cheese-1 {
            top: 20%;
            left: 10%;
            width: 80px;
            height: 80px;
            background: #fbbf24;
            clip-path: polygon(0% 0%, 100% 0%, 85% 100%, 15% 100%);
            animation: float 6s ease-in-out infinite;
        }

        .cheese-2 {
            top: 30%;
            right: 15%;
            width: 60px;
            height: 60px;
            background: #fbbf24;
            clip-path: polygon(0% 0%, 100% 0%, 85% 100%, 15% 100%);
            animation: float 8s ease-in-out infinite reverse;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        .chips-section {
            padding: 40px 0 80px;
        }

        .chips-container {
            display: flex;
            gap: 40px;
            overflow-x: auto;
            padding: 20px 0;
            scrollbar-width: none;
            -ms-overflow-style: none;
            scroll-behavior: smooth;
        }

        .chips-container::-webkit-scrollbar {
            display: none;
        }

        .chip-packet {
            flex: 0 0 auto;
            width: 280px;
            height: 400px;
            position: relative;
            cursor: grab;
            transition: transform 0.3s ease;
        }

        .chip-packet:hover {
            transform: translateY(-10px) scale(1.05);
        }

        .chip-packet:active {
            cursor: grabbing;
        }

        .chip-packet img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .packet-brand {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2.5rem;
            font-weight: 900;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            letter-spacing: 1px;
        }

        .packet-flavor {
            position: absolute;
            top: 85px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.9rem;
            color: rgba(255,255,255,0.9);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .chips-bowl {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            width: 180px;
            height: 120px;
            background: radial-gradient(ellipse at center, #1f2937 0%, #111827 70%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: inset 0 10px 20px rgba(0,0,0,0.5);
        }

        .chips-pile {
            width: 140px;
            height: 80px;
            background: linear-gradient(45deg, #fbbf24 0%, #f59e0b 50%, #d97706 100%);
            border-radius: 50%;
            position: relative;
            overflow: hidden;
        }

        .chips-pile::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 2px,
                rgba(255,255,255,0.1) 2px,
                rgba(255,255,255,0.1) 4px
            );
        }

        .packet-leaves {
            position: absolute;
            top: 120px;
            right: 20px;
            width: 40px;
            height: 25px;
            background: #22c55e;
            border-radius: 0 15px 15px 0;
            transform: rotate(-15deg);
        }

        .packet-leaves::before {
            content: '';
            position: absolute;
            top: -5px;
            left: 15px;
            width: 30px;
            height: 20px;
            background: #16a34a;
            border-radius: 15px 0 15px 15px;
            transform: rotate(30deg);
        }

        .packet-weight {
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-size: 0.8rem;
            color: rgba(255,255,255,0.7);
        }

        .scroll-hint {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 0.9rem;
        }

        .scroll-hint i {
            margin-right: 8px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5rem;
            }
            
            .chip-packet {
                width: 220px;
                height: 320px;
            }
            
            .chips-container {
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="cheese-decoration cheese-1"></div>
            <div class="cheese-decoration cheese-2"></div>
            
            <h1>Discover Your<br>Favorite Flavors</h1>
            <p><b>Try some exotic flavors or delicious toppings. We have collected some delicious snack recipes from around the world for you.</b></p>
        </div>

        <div class="chips-section">
            <div class="chips-container" id="chipsContainer">
                <!-- Crab Flavor -->
                <div class="chip-packet">
                    <img src="../static/images/img1.jpg" alt="Crab Flavor Chips">
                </div>

                <!-- Cheese Flavor -->
                <div class="chip-packet">
                    <img src="../static/images/img2.jpg" alt="Cheese Flavor Chips">
                </div>

                <!-- BBQ Flavor -->
                <div class="chip-packet">
                    <img src="../static/images/img3.jpg" alt="BBQ Flavor Chips">
                </div>

                <!-- Additional flavors for scrolling -->
                <div class="chip-packet">
                    <img src="../static/images/img4.jpg" alt="Spicy Flavor Chips">
                </div>

                <div class="chip-packet">
                    <img src="../static/images/img5.jpg" alt="Salt Flavor Chips">
                </div>
            </div>
            
            <div class="scroll-hint">
                ðŸ‘ˆ Scroll horizontally to explore more flavors ðŸ‘‰
            </div>
        </div>
    </div>

    <script>
        // Enhanced scrolling with mouse wheel
        const chipsContainer = document.getElementById('chipsContainer');
        
        chipsContainer.addEventListener('wheel', (e) => {
            e.preventDefault();
            chipsContainer.scrollLeft += e.deltaY;
        });

        // Smooth drag scrolling
        let isDown = false;
        let startX;
        let scrollLeft;

        chipsContainer.addEventListener('mousedown', (e) => {
            isDown = true;
            chipsContainer.style.cursor = 'grabbing';
            startX = e.pageX - chipsContainer.offsetLeft;
            scrollLeft = chipsContainer.scrollLeft;
        });

        chipsContainer.addEventListener('mouseleave', () => {
            isDown = false;
            chipsContainer.style.cursor = 'grab';
        });

        chipsContainer.addEventListener('mouseup', () => {
            isDown = false;
            chipsContainer.style.cursor = 'grab';
        });

        chipsContainer.addEventListener('mousemove', (e) => {
            if (!isDown) return;
            e.preventDefault();
            const x = e.pageX - chipsContainer.offsetLeft;
            const walk = (x - startX) * 2;
            chipsContainer.scrollLeft = scrollLeft - walk;
        });

        // Add touch support for mobile
        chipsContainer.addEventListener('touchstart', (e) => {
            startX = e.touches[0].pageX - chipsContainer.offsetLeft;
            scrollLeft = chipsContainer.scrollLeft;
        });

        chipsContainer.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const x = e.touches[0].pageX - chipsContainer.offsetLeft;
            const walk = (x - startX) * 2;
            chipsContainer.scrollLeft = scrollLeft - walk;
        });
    </script>
</body>
</html>
